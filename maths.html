<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Topper's Study Hub</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Maths</a></li>
                <li><a href="#">Science</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">SST</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h1>Mathematics</h1>
        <p>Select a chapter to view Notes or MCQs.</p>

        <div class="chapter">
            <h3>Chapter 1: Real Numbers</h3>
            <a href="maths/ch1-notes.html" class="btn">üìÑ Notes</a>
            <button class="btn" onclick="toggleMCQs('mcq1')">üìã MCQs</button>

            <div id="mcq1" class="mcq-container" style="display: none;">
                <h4>MCQs for Chapter 1</h4>

                <div class="mcq" data-answer="b">
                    <p>1. What is the HCF of 18 and 24?</p>
                    <label><input type="radio" name="q1" value="a"> 4</label><br>
                    <label><input type="radio" name="q1" value="b"> 6</label><br>
                    <label><input type="radio" name="q1" value="c"> 8</label><br>
                    <button class="btn" onclick="checkAnswer(this)">Check</button>
                    <div class="result"></div>
                </div>

                <div class="mcq" data-answer="c">
                    <p>2. Which is a prime number?</p>
                    <label><input type="radio" name="q2" value="a"> 9</label><br>
                    <label><input type="radio" name="q2" value="b"> 21</label><br>
                    <label><input type="radio" name="q2" value="c"> 13</label><br>
                    <button class="btn" onclick="checkAnswer(this)">Check</button>
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 Topper's Study Hub. All rights reserved.
    </footer>

    <script>
        function toggleMCQs(id) {
            const mcqBox = document.getElementById(id);
            mcqBox.style.display = mcqBox.style.display === "none" ? "block" : "none";
        }

        function checkAnswer(button) {
            const mcq = button.closest('.mcq');
            const correct = mcq.getAttribute('data-answer');
            const selected = mcq.querySelector('input[type="radio"]:checked');
            const result = mcq.querySelector('.result');

            if (!selected) {
                result.textContent = "Please select an answer.";
                result.style.color = "orange";
                return;
            }

            if (selected.value === correct) {
                result.textContent = "‚úÖ Correct!";
                result.style.color = "green";
            } else {
                result.textContent = "‚ùå Wrong! Correct answer is option " + correct.toUpperCase();
                result.style.color = "red";
            }
        }
    </script>

</body>
