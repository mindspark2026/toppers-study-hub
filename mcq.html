<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs - Topper's Study Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .mcq-box {
      background-color: #1a1a1a;
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
    }
    .mcq-box h3 {
      color: #00aaff;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #333;
      color: white;
      border: 1px solid #00aaff;
      cursor: pointer;
    }
    .answer {
      display: none;
      margin-top: 10px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Topper's Study Hub</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="subjects.html">Subjects</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="mcqs.html" class="active">MCQs</a></li>
        <li><a href="downloads.html">Downloads</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Multiple Choice Questions</h2>

    <div class="mcq-box">
      <h3>1. What is the capital of France?</h3>
      <div class="options">
        <button onclick="showAnswer(this)">A) Berlin</button>
        <button onclick="showAnswer(this)">B) Madrid</button>
        <button onclick="showAnswer(this)">C) Paris</button>
        <button onclick="showAnswer(this)">D) Rome</button>
      </div>
      <div class="answer">✅ Correct Answer: C) Paris</div>
    </div>

    <div class="mcq-box">
      <h3>2. Who discovered gravity?</h3>
      <div class="options">
        <button onclick="showAnswer(this)">A) Albert Einstein</button>
        <button onclick="showAnswer(this)">B) Isaac Newton</button>
        <button onclick="showAnswer(this)">C) Galileo Galilei</button>
        <button onclick="showAnswer(this)">D) Nikola Tesla</button>
      </div>
      <div class="answer">✅ Correct Answer: B) Isaac Newton</div>
    </div>

  </section>

  <footer>
    <p>&copy; 2025 Topper's Study Hub. All rights reserved.</p>
  </footer>

  <script>
    function showAnswer(button) {
      let answerDiv = button.parentElement.nextElementSibling;
      answerDiv.style.display = "block";
    }
  </script>
</body>
</html>
